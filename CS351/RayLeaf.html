<!DOCTYPE html>
<!-- view-source:http://leafletjs.com/examples/quick-start/example.html -->
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([43.095938, -75.242229], 13);

//var map = L.map('map', {
    //center: [39.73, -104.99],
    //zoom: 10,
    //layers: [grayscale, cities]
//});

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([43.095938, -75.242229]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />Welcome to Downtown Utica!.").openPopup();

	var myCircle = L.circle([43.095938, -75.242229], 200, {
		color: 'yellow',
		fillColor: '#1654ff',
		fillOpacity: 0.2
	});
	//myCircle.addTo(mymap).bindPopup("I am a circle.");
	function getCircle(myLatLon,myAlt){
		//return L.circle([51.508, -0.11], 500, {
		return L.circle(myLatLon, myAlt, {
                color: 'yellow',
                fillColor: '#1654ff',
                fillOpacity: 0.2
        	});
		
	}
	var circ1 = getCircle([43.095938, -75.242229], 1000).addTo(mymap).bindPopup("This Circle represents the outskirts of downtown Utica.");
	var circ2 = getCircle([43.095938, -75.242229], 600).addTo(mymap).bindPopup("This Circle represents the inner parts of downtown Utica.");

	//var circlesLayer = L.layerGroup([circ1, circ2]).addTo(mymap);;
	var circlesLayer = L.layerGroup([myCircle]).addTo(mymap);;

	L.polygon([
		[43.147591, -75.229397],
		[43.131621, -75.233002],
		[43.142018, -75.21369]
	]).addTo(mymap).bindPopup("I am SUNY Polytechnic Institute.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
