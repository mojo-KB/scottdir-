function wipeout() {
  document.getElementById("ajaxstuff").innerHTML = ''; 
  x = document.getElementById("mybutton");
  x.disabled = false;
}

//alert("LOADING");

function doclick() {
  x = document.getElementById("mybutton");
  x.disabled = true;

  document.getElementById("ajaxstuff").innerHTML = 'working...'; 
  setTimeout('wipeout()', 4000); // wait 2 seconds, then clear message
  //alert("timeout set");
  return true;
}
